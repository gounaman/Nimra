<!DOCTYPE html>
<html lang="en">

<head>
	<title>Nimra</title>
	<meta charset="utf-8" />
	<meta name="description" content="English/Arabic calculator.">
	<meta name="author" content="gounaman">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="nmr.css">
	<noscript>Your browser has disabled JavaScript!</noscript>
</head>

<body>
	<div class="root">

		<div id="nimra" class="calculator">

			<nav id="nav" class="nav-bar">

				<svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" height="24px" width="24px"
					pointer-events="none" viewBox="0 0 24 24">
					<path d="M0 0h24v24H0z" fill="none" />
					<path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
					<style>
						#menu-icon {
							fill: white;
							stroke: "none";
							stroke-width: "32px";
							pointer-events: "visible";
							transition: all .2s ease-in-out;
						}

						#menu-icon:hover {
							transform: scale(1.5);
						}
					</style>
				</svg>
			</nav>

			<div class="header">

				<div class="box1" onClick=showInfo();>
					<div class="appName">نمرة</div>
					<div class="tld">ne</div>
				</div>


				<div class="box2">
					<div id="infoID" class="info">
						محجوز للمستقبل...
					</div>
				</div>

			</div>

			<div id="expression" class="expression" dir="rtl">٠</div>
			<div id="translation" class="translation">0</div>
			<div id="result" class="result">جاهز</div>

			<div class="container">

				<div id="percent" class="func">&#1642;</div>
				<div id="tog" class="func">&#10227;</div>
				<div id="plusmin" class="func">&#177;</div>
				<div id="/" class="operator">&#247;</div>

				<div id="3" class="numeral">۳</div>
				<div id="2" class="numeral">۲</div>
				<div id="1" class="numeral">۱</div>
				<div id="*" class="operator">&#215;</div>

				<div id="6" class="numeral">٦</div>
				<div id="5" class="numeral">٥</div>
				<div id="4" class="numeral">٤</div>
				<div id="-" class="operator">&#8722;</div>

				<div id="9" class="numeral">٩</div>
				<div id="8" class="numeral">٨</div>
				<div id="7" class="numeral">٧</div>
				<div id="+" class="operator">&#43</div>

				<div id="del" class="func"><a id="deltxt" class="func">del</a></div>
				<div id="0" class="numeral">٠</div>
				<div id="decimal" class="dec">٫</div>
				<div id="clr" class="func"><a id="clrtxt" class="func">clr</a></div>

				<div id="slider">
					<ul id="menu-options">
						<li id="bas"><a>Basic</a></li>
						<li id="adv"><a>Advanced</a></li>
						<li><a id="cpAr">&#128203; formula (Arabic)</a></li>
						<li><a id="cpEn">&#128203; formula (English)</a></li>
						<li><a id="cpRes">&#128203; result</a></li>
						<li id="pref"><a>Preferences</a></li>
					</ul>
				</div>

			</div>

		</div>

	</div>

	<script src="./nmr_tokenizer.js"></script>
	<script src="./nmr_subs.js"></script>
	<script src="./nmr_mainline.js"></script>

</body>

</html>
